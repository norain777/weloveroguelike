    <style>
        body {
            background: url('asset/images/roguelike-bg-pixel-campfire.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
            z-index: -1;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0px #000;
            letter-spacing: 2px;
        }
        .pixel-border {
            position: relative;
            border: 4px solid transparent;
            background-clip: padding-box;
        }
        .pixel-border::after {
            content: '';
            position: absolute;
            top: -4px; bottom: -4px;
            left: -4px; right: -4px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            z-index: -1;
            clip-path: polygon(
                0 4px, 4px 4px, 4px 0,
                calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
                100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
                4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px)
            );
        }
        .game-frame-container {
            position: relative;
            width: 100%;
            padding-top: 30%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        .game-frame-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
